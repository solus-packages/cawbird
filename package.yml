name       : cawbird
version    : 1.2.0
release    : 7
source     :
    - https://github.com/IBBoard/cawbird/archive/v1.2.0.tar.gz : a6ffcfa80ba975ee1d94314935831b1af38815ca849b470dcf7e7b816138b937
homepage   : https://ibboard.co.uk/cawbird/
license    : GPL-3.0-or-later
component  : network.clients
summary    : GTK Twitter client
description: |
    A fork of the Corebird GTK Twitter client that continues to work with Twitter
builddeps  :
    - pkgconfig(gspell-1)
    - pkgconfig(gstreamer-video-1.0)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(rest-0.7)
    - vala
setup      : |
    %patch -p1 < $pkgfiles/Fix-unescaped-pointy-brackets-in-XML.patch
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
